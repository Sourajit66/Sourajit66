# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site settings
title: Earth Life Interactions Lab
email: tisson@waikato.ac.nz
description: >-
  Welcome to the Earth-Life Interactions Group page. Our research focuses on 
  global biogeochemical cycles and climate throughout Earth's history. We 
  integrate field work, geochemical analysis, and numerical modeling to study 
  the co-evolution of microbial life and its environment.

baseurl: ""  # Leave empty for user GitHub Pages (username.github.io)
url: "https://Sourajit66.github.io"  # Replace with your actual GitHub username

github_username: Sourajit66

# Build settings
theme: jekyll-theme-hacker
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .sass-cache
  - .jekyll-cache

# Optional: Add defaults for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Optional: Add social media links for jekyll-seo-tag
twitter:
  username: frisson

github:
